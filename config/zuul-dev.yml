spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**  #这里默认就是这种形式,可以省略
  retryable: true

ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 500
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500 #降低 hystrix 超时时间，以便测试降级

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream